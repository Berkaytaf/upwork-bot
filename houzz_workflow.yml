name: üè† Houzz Hunter (USA Lead Gen)

on:
  workflow_dispatch:
    inputs:
      category:
        description: 'Houzz Category (e.g., hvac-contractors)'
        required: true
        default: 'roofing-contractors'
      location:
        description: 'Location (e.g., Houston--TX)'
        required: true
        default: 'Houston--TX'

jobs:
  houzz_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: |
          pip install playwright pandas openpyxl
          playwright install --with-deps chromium
      - name: Run Scraper
        run: python houzz_scraper.py "${{ github.event.inputs.category }}" "${{ github.event.inputs.location }}"
      - name: Save & Push
        run: |
          git config --global user.name "HouzzBot"
          git config --global user.email "bot@github.com"
          git add houzz_database.json houzz_leads.xlsx || echo "No files"
          git commit -m "‚úÖ USA Leads Updated" || echo "No changes"
          git push
